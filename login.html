<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="contenedor">
        <div class="login-logo">
            <img src="/images/pandita.png" width="300px" height="300px">
        </div>
        <div class="form-item">
            <input type="text" required>
            <span class="form-item-icon material-symbols-outlined">person</span>
            <div class="label">Username</div>
        </div>
        <div class="form-item">
            <input type="password" required>
            <span class="form-item-icon material-symbols-outlined">lock</span>
            <div class="label">Password</div>
        </div>
        <div class="form-item-otro">
            <div class="checkbox">
                <input type="checkbox" id="remember_me_check_box">
                <label for="remember_me_check_box">Remember me</label>
            </div>
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
    </div>
    <div class="footer">
        DonÂ´t have an account? <a href="#">Sign up now</a>
    </div>
    <div class="login-social">
        <div>Or Sign Up Using</div>
        <div class="login-social-redes">
            <a class="instagram-icon" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"></path>
                    <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                    <path d="M16.5 7.5l0 0"></path>
                 </svg>
            </a>
            <a class="facebook-icon" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                 </svg>
            </a>
        </div>
    </div>
</body>
</html>
